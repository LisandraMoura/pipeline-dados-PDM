<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retrieve</title>
</head>
<body>
    <h1>Consulta de Informações</h1>
    <form method="POST" action="/retrieve">
        <label for="query">Digite sua consulta:</label>
        <input type="text" id="query" name="query" placeholder="Ex.: Eleição 2024" required>
        <button type="submit">Consultar</button>
    </form>
    {% if resultados %}
    <h2>Resultados:</h2>
    <ul>
        {% for resultado in resultados %}
        <li>{{ resultado }}</li>
        {% endfor %}
    </ul>
    {% endif %}
</body>
</html>
