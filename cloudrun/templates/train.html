<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treinar Modelo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background: #007BFF;
            color: white;
            padding: 10px 0;
        }
        main {
            padding: 20px;
        }
        footer {
            background: #222;
            color: white;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        form {
            margin: 20px auto;
            width: 300px;
            text-align: left;
        }
        label {
            font-weight: bold;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            background: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .message {
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Treinar Modelo</h1>
    </header>
    <main>
        {% if message %}
        <p class="message">{{ message }}</p>
        {% endif %}
        <form method="POST" action="/train">
            <label for="bucket_name">Bucket Name:</label>
            <input type="text" id="bucket_name" name="bucket_name" placeholder="Ex.: trabalho-final-pdm" required>
            
            <label for="file_name">File Name:</label>
            <input type="text" id="file_name" name="file_name" placeholder="Ex.: gold/tabelas_sem_filtros.csv" required>
            
            <label for="n_clusters">NÃºmero de Clusters:</label>
            <input type="number" id="n_clusters" name="n_clusters" placeholder="Ex.: 3" required>
            
            <button type="submit">Treinar Modelo</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Clustering App - Powered by Flask</p>
    </footer>
</body>
</html>
